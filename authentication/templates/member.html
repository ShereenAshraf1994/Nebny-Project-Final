{% load staticfiles %}

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->

<!--<![endif]-->

<!-- BEGIN HEAD -->
<h:head>
	<meta charset="UTF-8" />
	<title>BCORE Admin Dashboard Template | Login Page</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
	<!-- GLOBAL STYLES -->
	<!-- PAGE LEVEL STYLES -->
	<link rel="stylesheet"
		href='{% static "plugins/bootstrap/css/bootstrap.css" %}'/>
	<link rel="stylesheet" href='{% static "css/login.css" %}' />
	<link rel="stylesheet" href='{% static "plugins/magic/magic.css" %}' />
	<!-- END PAGE LEVEL STYLES -->
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</h:head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<h:body>

	<!-- PAGE CONTENT -->
	<div class="container">
		<div class="text-center">
			<img src='{% static "img/logo.png" %}' id="logoimg" alt=" Logo" />
		</div>
		<div class="tab-content">
			<div id="login" class="tab-pane active">
				<form  class="form-signin"action='{% url "signin-user" %}' method="post" >{% csrf_token %}
					<p
						class="text-muted text-center btn-block btn btn-primary btn-rect">
						Enter your username and password</p>
					<input type="text" placeholder="Your User Name" class="form-control" name='username1'>
					<input type="password" placeholder="password" class="form-control"  name='password1'>
					<button class="btn text-muted text-center btn-success"
						type="submit">Sign in</button>
					
				</form>
			</div>
			<div id="forgot" class="tab-pane">
				<form action="index.html" class="form-signin">
					<p
						class="text-muted text-center btn-block btn btn-primary btn-rect">Enter
						your valid e-mail</p>
					<input type="email" required="required" placeholder="Your E-mail"
						class="form-control" /> <br />
					<button class="btn text-muted text-center btn-success"
						type="submit">Recover Password</button>
				</form>
			</div>
			<div id="signup" class="tab-pane">
				<form action='{% url "create-member" %}' class="form-signin" method="post" role="form" enctype="multipart/form-data">{% csrf_token %}
					<p
						class="text-muted text-center btn-block btn btn-primary btn-rect">Please
						Fill Details To Register</p>
						
					<input type="text" class="form-control" value="{{form.guc_id}}">
					{{form.faculty}}
					<input type="text" placeholder="Committie" class="form-control" value="{{form.committie}}">
					<input type="email" placeholder="Your E-mail" class="form-control" value="{{form.position}}">

					<button class="btn text-muted text-center btn-success"
						type="submit">Next</button>
				</form>
			</div>
		</div>
		<div class="text-center">
			<ul class="list-inline">
				<li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
				<li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot
						Password</a></li>
				<li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
			</ul>
		</div>
	

	</div>

	<!--END PAGE CONTENT -->

	<!-- PAGE LEVEL SCRIPTS -->
	<script src='{% static "plugins/jquery-2.0.3.min.js" %}'></script>
	<script src='{% static "plugins/bootstrap/js/bootstrap.min.js" %}'></script>
	<script src='{% static "js/login.js" %}'></script>
	<!--END PAGE LEVEL SCRIPTS -->

</h:body>
<!-- END BODY -->
</html>
